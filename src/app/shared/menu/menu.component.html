<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Főoldal</span>
    </a>
    <a mat-list-item routerLink="/aboutus" (click)="close()">
        <mat-icon>info</mat-icon>
        <span>Rólunk</span>
    </a>
    <a mat-list-item routerLink="/blog" (click)="close()">
        <mat-icon>info</mat-icon>
        <span>Blog</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
    <a mat-list-item routerLink="/registration" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
    </a>

        <mat-icon>wine_bar</mat-icon>
        <span>Borok</span>
    </a>

        <mat-icon>brunch_dining</mat-icon>
        <span>Pezsgők</span>
    </a>
    <a mat-list-item routerLink="/category/Whisky" (click)="close()">
        <mat-icon>liquor</mat-icon>
        <span>Whisky-k</span>
    </a>
    <a mat-list-item routerLink="/category/Vodka" (click)="close()">
        <mat-icon>liquor</mat-icon>
