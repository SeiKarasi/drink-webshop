<span class="loading-spinner" *ngIf="loginLoading"><mat-spinner color="accent"></mat-spinner></span>
<div class="h-[85vh] m-0 m-auto plexi-layer">
    <div class="div-flex">
        <mat-card class="w-[50%] mat-card-background" fxLayout="column" fxLayoutGap="30px">
            <mat-card-header fxLayoutAlign="center">
                <span class="mat-card-title"><mat-card-title>Regisztráció</mat-card-title></span> 
             </mat-card-header>
             <mat-card-content>
                <form [formGroup]="usersForm" (ngSubmit)="registration()">
                    <mat-form-field>
                        <mat-label class="label" for="email">Email:</mat-label>
                        <input matInput type="text" formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label class="label" for="username">Felhasználónév:</mat-label>
                        <input matInput type="text" formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label class="label" for="password">Jelszó:</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label class="label" for="rePassword">Jelszó ismét:</mat-label>
                        <input matInput type="password" formControlName="rePassword">
                    </mat-form-field>
                    <div formGroupName="name" class="nameForm">
                        <mat-form-field>
                            <mat-label class="label" for="lastname">Vezetéknév:</mat-label>
                            <input matInput type="text" formControlName="lastname">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label class="label" for="firstname">Keresztnév:</mat-label>
                            <input matInput type="text" formControlName="firstname">
                        </mat-form-field>
                    </div>
                    <span class="flex justify-center">
                        <span class="p-[10px]">
                            <button class="signup-button" mat-raised-button type="submit">Regisztráció
                            </button>
                        </span>
                        <span class="pl-[5px] pt-[25px] label">Már van fiókod?
                            <a class="underline text-white text-[16px] hover:text-amber-600 hover:text-[17px]" [routerLink]="'/login'">
                            Jelentkezz be!
                            </a>
                        </span>
                    </span>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
