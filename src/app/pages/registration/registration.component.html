<span class="loading-spinner" *ngIf="loginLoading"><mat-spinner></mat-spinner></span>
<div class="registration_component">
    <div class="div-flex">
        <mat-card fxLayout="column" fxLayoutGap="30px">
            <mat-card-header fxLayoutAlign="center">
                <span class="mat-card-title"><mat-card-title>Regisztráció</mat-card-title></span> 
             </mat-card-header>
             <mat-card-content>
            <form [formGroup]="usersForm" (ngSubmit)="registration()">
                <mat-form-field>
                    <mat-label for="email">Email:</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="username">Felhasználónév:</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Jelszó:</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="rePassword">Jelszó ismét:</mat-label>
                    <input matInput type="password" formControlName="rePassword">
                </mat-form-field>
                <div formGroupName="name" class="nameForm">
                    <mat-form-field>
                        <mat-label for="lastname">Vezetéknév:</mat-label>
                        <input matInput type="text" formControlName="lastname">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="firstname">Keresztnév:</mat-label>
                        <input matInput type="text" formControlName="firstname">
                    </mat-form-field>
                </div>
                <div class="button-container">
                    <span class="buttons"><button mat-raised-button color="accent"
                            type="submit">Regisztráció</button></span>
                    <span class="buttons"><button mat-raised-button color="accent"
                            [routerLink]="'/login'">Bejelentkezés</button></span>
                </div>
            </form>
        </mat-card-content>
        </mat-card>
    </div>
</div>
