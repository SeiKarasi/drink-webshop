<span class="loading-spinner" *ngIf="loginLoading"><mat-spinner color="accent"></mat-spinner></span>
<div class="h-[85vh] m-0 m-auto plexi-layer">
    <div class="div-flex">
        <mat-card class="w-[50%]" fxLayout="column" fxLayoutGap="30px" style="background-image: url('/../assets/img/wooden_wall_with_nails.jpg')">
            <mat-card-header fxLayoutAlign="center">
                <span class="mat-card-title"><mat-card-title>Bejelentkezés</mat-card-title></span>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="usersForm" (ngSubmit)="login()">
                    <mat-form-field>
                        <mat-label class="label" for="email">Email:</mat-label>
                        <input matInput id="email" type="text" formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label class="label" for="password">Jelszó:</mat-label>
                        <input matInput id="password" type="password" formControlName="password">
                    </mat-form-field>
                    <span class="flex justify-center">
                        <span class="p-[10px]">
                            <button class="login-button" mat-raised-button type="submit">
                                Bejelentkezés
                            </button>
                        </span>
                        <span class="pl-[5px] pt-[25px] label">
                            Még nincs fiókod?
                            <a class="underline text-white text-[16px] hover:text-amber-600 hover:text-[19px]" [routerLink]="'/registration'">
                                Regisztrálj!
                            </a>
                        </span>
                    </span>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
