<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (selectedPage)="switchPage($event)" [currentPage]="page" (onCloseSidenav)="onCloseSidenav($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="secondary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>TrinkyDrinky</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/main">Főoldal</a></li>
                    <li><a routerLink="/aboutus">Rólunk</a></li>
                    <li><a routerLink="/blog" [ngClass]="{'disabled-link': !loggedInUser}">Blog</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/registration">Regisztráció</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
